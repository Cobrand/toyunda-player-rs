[package]
name = "toyunda-player-rs"
version = "0.2.0"
license = "MIT/Apache-2.0"
authors = ["Cobrand <cobrandw@gmail.com>"]
build = "build.rs"

[dependencies]
mpv = "0.2"
sdl2_image = {git = "https://github.com/Cobrand/rust-sdl2_image"}
sdl2 = {git = "https://github.com/Cobrand/rust-sdl2"}
sdl2-sys = {git = "https://github.com/Cobrand/rust-sdl2"}
sdl2_ttf = {git = "https://github.com/Cobrand/rust-sdl2_ttf"}
log = "0.3"
clap = "2"

chrono = "0.2"
fern = "0.3"

serde = "0.8"
serde_json = "0.8"
serde_macros = "0.8"
serde_yaml = "0.4"

lazy_static = "0.2"

iron = "0.4"
router = "0.4"
staticfile = "0.3"
mount = "0.2"
bodyparser = "0.4"

[dependencies.ffmpeg]
version = "0.2.0-alpha.1"
default-features = false
features = ["format"]
