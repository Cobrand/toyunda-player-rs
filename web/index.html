<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Toyunda Manager</title>
	</head>
	<body>
		<h1>TOYUNDA MANAGER</h1>
		<div id="app">
			<div id="current_status">
				<ul>
					<li v-for="(entry,index) in playlist">
						<span>{{ entry.meta.origin }}</span>
					</li>
				</ul>	
			</div>
			<input placeholder="Recherche" v-model.trim="search">
			<ul>
				<li v-for="(entry,index) in filtered_list">
					<span>{{entry.name}}</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="toyunda-manager.js"></script>
	</body>
</html>
